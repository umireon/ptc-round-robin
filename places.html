<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=block" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/css/5-8.css">
    <style>
      :root {
        --main-bg-color: #c9e2e1;
        --main-fg-color: #39464a;
        font-family: 'Zen Maru Gothic', sans-serif;
        background: var(--main-bg-color);
      }
      #particles-js {
        background: var(--main-bg-color);
        margin: 0;
        padding: 0;
      }
      header, main, footer {
        width: 600px;
        margin: auto;
      }
      header h1, header h2 {
        color: var(--main-fg-color);
      }
      #first-place {
        padding: 0.5em 1em;
        color: var(--main-fg-color);
        background: #F0B548;
        border-bottom: solid 6px #d6a140;
        border-radius: 9px;
        margin: 10px;
        animation: popin 1s ease-in 0s both;
      }
      #second-place {
        padding: 0.5em 1em;
        color: var(--main-fg-color);
        background: #e5e5e0;
        border-bottom: solid 6px #D1D1CD;
        border-radius: 9px;
        margin: 10px;
        animation: popin 1s ease-in 1s both;
      }
      #third-place {
        padding: 0.5em 1em;
        color: var(--main-fg-color);
        background: #F28A6B;
        border-bottom: solid 6px #d87b5f;
        border-radius: 9px;
        margin: 10px;
        animation: popin 1s ease-in 2s both;
      }
      main h2, main form {
        margin: 0 10px;
        padding: 0 1em;
        animation: popin 1s ease-in 3s both;
      }
      @keyframes popin {
        0% {
          transform: rotateY(90deg);
          opacity: 0;
        }
        100% {
          transform: rotateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <header>
      <h1>ポケモンカード総当たり</h1>
      <h2>結果発表</h2>
    </header>
    <main>
      <h2 id="first-place">優勝：<?= places[0][2] ?>（<?= places[0][0] ?>勝／<?= places[0][1] ?>枚）</h2>
      <h2 id="second-place">準優勝：<?= places[1][2] ?>（<?= places[1][0] ?>勝／<?= places[1][1] ?>枚）</h2>
      <h2 id="third-place">3位：<?= places[2][2] ?>（<?= places[2][0] ?>勝／<?= places[2][1] ?>枚）</h2>
      <? for (let i = 3; i < places.length; i++) { ?>
        <? const place = places[i] ?>
        <h2><?= i + 1 ?>位：<?= place[2] ?>（<?= place[0] ?>勝／<?= place[1] ?>枚）</h2>
      <? } ?>
      <form action="<?= ScriptApp.getService().getUrl() ?>" method="GET">
        <button>戻る</button>
        <input name="spreadsheetId" type="hidden" value="<?= spreadsheetId ?>">
        <input name="round" type="hidden" value="<?= maxRound ?>">
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/js/5-8.js"></script>
  </body>
</html>
